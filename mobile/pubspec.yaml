name: mobile
description: Ad Revenue Dashboard - For ironSource. Flutter app for Android & iOS.
publish_to: 'none'
version: 1.0.4+4

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Sin Firebase: solo IronSource API desde el dispositivo
  # Routing
  go_router: ^14.6.3

  # Network & storage
  http: ^1.2.0
  shared_preferences: ^2.3.3

  # UI & charts
  fl_chart: ^1.1.1
  intl: ^0.19.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/logo.png

flutter_launcher_icons:
  image_path: "assets/icon/logo.png"
  android: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/logo.png"
  ios: true
  macos:
    generate: true
    image_path: "assets/icon/logo.png"
  web:
    generate: true
    image_path: "assets/icon/logo.png"
  windows:
    generate: true
    image_path: "assets/icon/logo.png"