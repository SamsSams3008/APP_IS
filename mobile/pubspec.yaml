name: mobile
description: IronSource Dashboard - Flutter app for Android & iOS.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Auth + backend (Firestore para credenciales; Cloud Functions para stats)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  cloud_functions: ^5.2.0

  # Routing
  go_router: ^14.6.3

  # State
  provider: ^6.1.2

  # Network & storage
  http: ^1.2.0
  flutter_secure_storage: ^9.2.2

  # UI & charts
  fl_chart: ^1.1.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
